<!doctype html>

<html>
<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
          { data: { id: 'a' } },
          { data: { id: 'b' } },
          {
            data: {
              id: 'ab',
              source: 'a',
              target: 'b'
            }
          }],

style: [
    {
        selector: 'node',
        style: {
            "text-valign": 'center',
            shape: 'disk',
            'background-color': 'grey',
            label: 'data(id)'
        }
    },
    {
        selector: 'edge',
        style: {
            'line-color': 'black'
        }
    }]
      });
    </script>
</body>
</html>
